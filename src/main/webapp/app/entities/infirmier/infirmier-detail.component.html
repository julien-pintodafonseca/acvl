<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="infirmier">
            <h2><span>Infirmier</span> {{ infirmier.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Nom</span></dt>
                <dd>
                    <span>{{ infirmier.nom }}</span>
                </dd>
                <dt><span>Prenom</span></dt>
                <dd>
                    <span>{{ infirmier.prenom }}</span>
                </dd>
                <dt><span>Adresse</span></dt>
                <dd>
                    <span>{{ infirmier.adresse }}</span>
                </dd>
                <dt><span>Telephone</span></dt>
                <dd>
                    <span>{{ infirmier.telephone }}</span>
                </dd>
                <dt><span>Centre</span></dt>
                <dd>
                    <span>{{ infirmier.centre }}</span>
                </dd>
                <dt><span>Etat</span></dt>
                <dd>
                    <span>{{ infirmier.etat }}</span>
                </dd>
                <dt><span>Est Mobile</span></dt>
                <dd>
                    <span>{{ infirmier.estMobile }}</span>
                </dd>
                <dt><span>Est Fixe</span></dt>
                <dd>
                    <span>{{ infirmier.estFixe }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/infirmier', infirmier.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
