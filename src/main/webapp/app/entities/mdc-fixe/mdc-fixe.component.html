<div>
    <h2 id="page-heading">
        <span>Mdc Fixes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mdc-fixe" [routerLink]="['/mdc-fixe/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Mdc Fixe
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="mdcFixes?.length === 0">
        <span>No mdcFixes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="mdcFixes && mdcFixes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Nom</span></th>
                    <th scope="col" ><span>Prenom</span></th>
                    <th scope="col" ><span>Adresse</span></th>
                    <th scope="col" ><span>Telephone</span></th>
                    <th scope="col" ><span>Centre</span></th>
                    <th scope="col" ><span>Etat</span></th>
                    <th scope="col" ><span>Est Mobile</span></th>
                    <th scope="col" ><span>Est Fixe</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mdcFixe of mdcFixes ;trackBy: trackId">
                    <td><a [routerLink]="['/mdc-fixe', mdcFixe.id, 'view']">{{ mdcFixe.id }}</a></td>
                    <td>{{ mdcFixe.nom }}</td>
                    <td>{{ mdcFixe.prenom }}</td>
                    <td>{{ mdcFixe.adresse }}</td>
                    <td>{{ mdcFixe.telephone }}</td>
                    <td>{{ mdcFixe.centre }}</td>
                    <td>{{ mdcFixe.etat }}</td>
                    <td>{{ mdcFixe.estMobile }}</td>
                    <td>{{ mdcFixe.estFixe }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/mdc-fixe', mdcFixe.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/mdc-fixe', mdcFixe.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(mdcFixe)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
